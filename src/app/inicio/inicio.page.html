
<ion-menu  contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">

  <ion-item>
          <ion-label [routerLink]="['/posts']">
          Posts
          </ion-label>
          <ion-icon size="default" name="copy-outline"></ion-icon>
  </ion-item>
 
    <ion-item>
      
          <ion-label (click)="limpiar()" [routerLink]="['/home']">        
          Cerrar Sesion     
          </ion-label>
          <ion-icon size="default" name="enter-outline"></ion-icon>
          
    </ion-item>


  </ion-content >
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-buttons  slot="end" (click)="limpiar()" [routerLink]="['/home']">
        <ion-icon size="large" name="enter-outline"></ion-icon>  
      </ion-buttons>
      <ion-title>Inicio</ion-title>
    </ion-toolbar>
  </ion-header>

  
  <ion-content [fullscreen]="true">
    

    <ion-item>
      <ion-avatar slot="start">
        <img alt="Silhouette of a person's head" src="https://www.hotelbooqi.com/wp-content/uploads/2021/12/128-1280406_view-user-icon-png-user-circle-icon-png.png" />
      </ion-avatar>

      <ion-label><h2>{{nombre}}  {{apellido}}</h2></ion-label>

    </ion-item>
<ion-item>
  <ion-label slot="start"><h1>Asistencia:</h1></ion-label>
</ion-item>

  

      
  
      <div *ngFor="let aux of programacion" >
        
            <ion-card>
              <ion-card-header>
                <ion-card-title>{{aux.asignatura}} <h1>{{aux.seccion}}</h1> </ion-card-title>
                <ion-card-subtitle></ion-card-subtitle>
              </ion-card-header>
            
              <ion-card-content>
                
                <ion-progress-bar color="success" value={{presentesAPK}}></ion-progress-bar>

              </ion-card-content>
            </ion-card>
        
    </div>
    <div *ngFor="let aux of arquitectura" >
        
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{aux.asignatura}} <h1>{{aux.seccion}}</h1> </ion-card-title>
          <ion-card-subtitle></ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          
          <ion-progress-bar color="success" value=0.5></ion-progress-bar>

        </ion-card-content>
      </ion-card>
  
</div>
<div *ngFor="let aux of ingles" >
        
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{aux.asignatura}} <h1>{{aux.seccion}}</h1> </ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      
      <ion-progress-bar color="success" value=0.8></ion-progress-bar>

    </ion-card-content>
  </ion-card>

</div>
          
    

    <ion-list>
      <ion-radio-group id="tipoAsignatura" name="tipoAsignatura" ngDefaultControl value="tipoAsignatura" [(ngModel)]="tipoAsignatura">
        <ion-list-header>
          <ion-label>Selecciona la asignatura</ion-label>
        </ion-list-header>
    
        <ion-item>
          <ion-label>Aplicaciones moviles</ion-label>
          <ion-radio id="1" slot="start" value="004D"></ion-radio>
        </ion-item>
    
        <ion-item>
          <ion-label>Arquitectura</ion-label>
          <ion-radio id="2" slot="start" value="007D"></ion-radio>
        </ion-item>
    
        <ion-item>
          <ion-label>Ingles</ion-label>
          <ion-radio id="3" slot="start" value="009D"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>



    <ion-button (click)="getAsignatura()" id="btnGetAsignatura" color="warning" expand="block" shape="round">
      <ion-icon name="qr-code-outline"></ion-icon>
       REGISTRAR ASISTENCIA
    </ion-button>
