<ion-menu  contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">

  <ion-item>
          <ion-label [routerLink]="['/posts']">
          Posts
          </ion-label>
          <ion-icon size="default" name="copy-outline"></ion-icon>
  </ion-item>
 
    <ion-item>
      
          <ion-label (click)="limpiar()" [routerLink]="['/home']">        
          Cerrar Sesion     
          </ion-label>
          <ion-icon size="default" name="enter-outline"></ion-icon>
          
    </ion-item>


  </ion-content >
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-buttons  slot="end" (click)="limpiar()" [routerLink]="['/home']">
        <ion-icon size="large" name="enter-outline"></ion-icon>  
      </ion-buttons>
      <ion-title>Inicio (Profesor)</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-content [fullscreen]="true">
    
    
    <ion-item>
      <ion-avatar slot="start">
        <img alt="Silhouette of a person's head" src="https://www.hotelbooqi.com/wp-content/uploads/2021/12/128-1280406_view-user-icon-png-user-circle-icon-png.png" />
      </ion-avatar>

      <ion-label>{{nombre}} {{apellido}}</ion-label>
    </ion-item>
    <ion-item>
        <ion-label><h1>Realizar Asistencia:</h1></ion-label>
  </ion-item>
  <div *ngIf="listado.length > 0">
    <div *ngFor="let aux of listado" [routerLink]="['../generar/', aux.id]">
   
    <ion-card>
      <ion-card-header>
        <ion-card-title>SECCION:</ion-card-title>
        <ion-card-subtitle></ion-card-subtitle>
      </ion-card-header>
    
      <ion-item>
              <ion-card-content>
                <ion-label> <h1>{{aux.seccion}}</h1></ion-label>
                <ion-label> <h2>{{aux.asignatura}}.</h2></ion-label>
              </ion-card-content>
      </ion-item>
     </ion-card>
