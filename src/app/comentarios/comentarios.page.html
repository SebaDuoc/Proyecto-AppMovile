<ion-header>
  <ion-toolbar>
    <ion-title>Comentarios</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="posts"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">

    <ion-card  *ngFor="let datos of datos">
      <ion-chip>
        <ion-avatar>
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label>{{datos.email}}</ion-label>
      </ion-chip>
      <ion-card-header>
        <ion-card-title>{{datos.name}}</ion-card-title>
      </ion-card-header>    
      <ion-card-content>
        {{datos.body}}
      </ion-card-content>
    </ion-card>
