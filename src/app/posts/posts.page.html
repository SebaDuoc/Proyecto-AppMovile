
<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">

  <ion-item>
          <ion-label [routerLink]="['/inicio']">
          Inicio
          </ion-label>
          <ion-icon size="default" name="copy-outline"></ion-icon>
  </ion-item>
  <ion-item>
      
      <ion-label [routerLink]="['/camara']">        
      Camara    
      </ion-label>
      <ion-icon name="qr-code-outline"></ion-icon>
      
  </ion-item>
 
    <ion-item>
      
          <ion-label (click)="limpiar()" [routerLink]="['/home']">        
          Cerrar Sesion     
          </ion-label>
          <ion-icon size="default" name="enter-outline"></ion-icon>
          
    </ion-item>


  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-buttons  (click)="limpiar()" slot="end" [routerLink]="['/home']">
        <ion-icon size="large" name="enter-outline"></ion-icon>  
      </ion-buttons>
      <ion-title>Posts</ion-title>
    </ion-toolbar>
  </ion-header>


<ion-content [fullscreen]="true">
  <div *ngIf="listado.length > 0">
    <div *ngFor="let aux of listado" [routerLink]="['../comentarios/', aux.id]">
<ion-card>
  <ion-card-header>
    <ion-card-title>{{aux.title}}</ion-card-title>
    <ion-card-subtitle></ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    {{aux.body}}
  </ion-card-content>
</ion-card>
